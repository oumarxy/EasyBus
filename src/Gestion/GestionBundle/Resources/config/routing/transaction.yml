transaction_index:
    path:     /
    defaults: { _controller: "GestionBundle:Transaction:index" }
    methods:  GET

transaction_show:
    path:     /{id}/show
    defaults: { _controller: "GestionBundle:Transaction:show" }
    methods:  GET

transaction_edit:
    path:     /{id}/edit
    defaults: { _controller: "GestionBundle:Transaction:edit" }
    methods:  [GET, POST]

transaction_delete:
    path:     /{id}/delete
    defaults: { _controller: "GestionBundle:Transaction:delete" }
    methods:  DELETE
